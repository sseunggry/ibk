<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<title>체험관 - 자주쓰는 입금계좌 관리</title>
	<link rel="stylesheet" href="../css/content.css">
</head>
<body>
<!-- #wrap -->
<div id="wrap">
    <!-- #container -->
    <main id="container" role="main">
        <!-- .content -->
        <div class="content experience-center">
             <!-- .content-header -->
             <div class="content-header fl-t">
                <div class="logo"><span class="sr-only">i-ONE Bank 기업뱅킹 체험관​</span></div>
                <!-- menu -->
                <div class="menuBox">
                    <div class="menuItem">
                        <div class="catogory catogory_01">
                            <span class="title">이체성 거래</span>
                        </div>
                        <div class="subCategory">
                            <ul class="subCategory">
                                <li class="subCategoryItem">
                                    <a class="menuLink" href="./slide_01.html">
                                        <span class="title">여러계좌이체</span>
                                        <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                    </a>
                                </li>
                                <li class="subCategoryItem">
                                    <a class="menuLink" href="./slide_02.html">
                                        <span class="title">예약이체</span>
                                        <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                    </a>
                                </li>
                                <li class="subCategoryItem">
                                    <a class="menuLink" href="./slide_03.html">
                                        <span class="title">급여이체</span>
                                        <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="menuItem">
                        <div class="catogory catogory_02">
                            <span class="title">상품가입</span>
                        </div>
                        <ul class="subCategory">
                            <li class="subCategoryItem">
                                <a class="menuLink" href="./slide_04.html">
                                    <span class="title">예금(적금)가입하기</span>
                                    <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                </a>
                            </li>
                            <li class="subCategoryItem">
                                <a class="menuLink" href="./slide_05.html">
                                    <span class="title">기업카드 발급하기</span>
                                    <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="menuItem">
                        <div class="catogory catogory_03">
                            <span class="title">뱅킹관리</span>
                        </div>
                        <ul class="subCategory">
                            <li class="subCategoryItem">
                                <a class="menuLink" href="./slide_06.html">
                                    <span class="title">빠른조회서비스</span>
                                    <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                </a>
                            </li>
                            <li class="subCategoryItem">
                                <a class="menuLink" href="./slide_07.html">
                                    <span class="title">자주쓰는입금계좌관리</span>
                                    <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                </a>
                            </li>
                            <li class="subCategoryItem">
                                <a class="menuLink" href="javascript:;">
                                    <span class="title">직원이용자관리</span>
                                </a>
                            </li>
                            <li class="subCategoryItem">
                                <div class="subcatetory-one-depth">
                                    <ul class="subCategory">
                                        <li class="subCategoryItem">
                                            <a class="menuLink" href="./slide_08.html">
                                                <span class="title">이용자별 계좌카드관리</span>
                                                <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                            </a>
                                        </li>
                                        <li class="subCategoryItem">
                                             <a class="menuLink" href="./slide_09.html">
                                                <span class="title">이용자별 뱅킹정보관리(한도)</span>
                                                <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                            </a>
                                        </li>
                                        <li class="subCategoryItem">
                                            <a class="menuLink" href="./slide_10.html">
                                                <span class="title">이용자별 뱅킹정보관리(결재선)</span>
                                                <span class="icon"><img src="../img/home/icon_arrow.png" /></span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- menu -->
                <div class="item">
                    <a href="./main2.html" class="btn outlined"><span class="txt">체험관 홈</span></a>
                    <a href="./home.html" class="btn outlined"><span class="txt">목록</span></a>
               </div>
            </div>
            <!--// .content-header -->
          
            <!-- .experience-slide -->
            <section class="experience-slide">
                <!-- slider -->
                <div class="slide-box">
                    <div class="slide-indicater-box">
                        <div class="slide-title">
                            <p class="txt">자주쓰는 입금계좌 관리</p>
                        </div>
                        <div class="slide-indicater-wrap">
                            <div class="slide-indicater-info">
                                <div class="play-btn play" onclick="handleAutoPlay()">
                                    <span>자동재생</span>
                                </div>
                                
                            </div>
                            <div class="slider-btn-box">  
                                <button class="slider-btn" onclick="handleSlide(0)"><span></span><em></em></button>
                                <button class="slider-btn" onclick="handleSlide(1)"><span></span><em></em></button>
                                <button class="slider-btn" onclick="handleSlide(2)"><span></span><em></em></button>
                                <button class="slider-btn" onclick="handleSlide(3)"><span></span><em></em></button>
                            </div>
                        </div>
                    </div>
                    <div class="slide-wrap">
                        <div class="slider">
                            <div class="slide">
                                <div class="img scroll-img scroll-img-0">
                                    <img src="../img/palyer/slide_07_01.png" />
                                </div>
                            </div>
                            <div class="slide">
                                <div class="img scroll-img scroll-img-1">
                                    <img src="../img/palyer/slide_07_02.png" />
                                </div>
                            </div>
                            <div class="slide">
                                <div class="img scroll-img scroll-img-2">
                                    <img src="../img/palyer/slide_07_03.png" />
                                </div>
                            </div>
                            <div class="slide">
                                <div class="img scroll-img scroll-img-3">
                                    <img src="../img/palyer/slide_07_04.png" />
                                </div>
                            </div>
                        </div>
                        <div class="slide-info"></div>
                        <div class="character-img"><img src="../img/palyer/character_play.png" /></div>
                        <button class="step-btn" onclick="handleStep()">step</button>
                    </div>
                    <div style="display: none">
                        <a target="_blank" rel="noopener noreferrer" onclick="handlePopUp()">popup open</a>
                        <div class="auto-btn"></div>
                    </div>
                </div>
                <!-- slider -->


                <!-- modal -->
                <div class="modal">
                    <div class="modalTitleBox"></div>
                    <div class="modalContentBox"></div>
                    <div class="modalBtnBox">
                        <button class="modal-btn _close-btn" onclick="handleCloseModal()">시작하기</button>
                    </div>
                </div>
                <div class="dimmed"></div>
                <!-- modal -->

            </section>
            <!--// .experience-slide -->
        </div>
        <!--// .content -->
    </main>
    <!--// #container -->
</div>
<!--// #wrap -->

<script type="text/javascript" src="../js/stepData_07.js" defer></script>
<script type="text/javascript" src="../js/slide.js" defer></script>

</body>
</html>
